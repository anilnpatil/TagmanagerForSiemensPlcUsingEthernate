   <div class="container">
  <div class="header">
    <h2>Scheduler Options</h2>
    <h2>Active Connection: {{ connection?.name }} ({{ connection?.ipAddress }})</h2>
    <button class="back-button" (click)="goBack()">Back</button>
  </div>

  <div class="content">
    <div class="button-group">
      <button 
        [disabled]="activeInterval !== null && activeInterval !== 0"
        [class.active]="activeInterval === 0"
        (click)="goToScheduleReading(0)">
        Continuous Reading
      </button>

      <button 
        [disabled]="activeInterval !== null && activeInterval !== 1"
        [class.active]="activeInterval === 1"
        (click)="goToScheduleReading(1)">
        1 Second Reading
      </button>

      <button 
        [disabled]="activeInterval !== null && activeInterval !== 2"
        [class.active]="activeInterval === 2"
        (click)="goToScheduleReading(2)">
        2 Second Reading
      </button>

      <button 
        [disabled]="activeInterval !== null && activeInterval !== 3"
        [class.active]="activeInterval === 3"
        (click)="goToScheduleReading(3)">
        3 Second Reading
      </button>

      <button 
        [disabled]="activeInterval !== null && activeInterval !== 4"
        [class.active]="activeInterval === 4"
        (click)="goToScheduleReading(4)">
        4 Second Reading
      </button>

      <button 
        [disabled]="activeInterval !== null && activeInterval !== 5"
        [class.active]="activeInterval === 5"
        (click)="goToScheduleReading(5)">
        5 Second Reading
      </button>

      <button (click)="goToAutoWrite()">Auto Write</button>
      <button (click)="goToViewHistory()">View History</button>
    </div>
  </div>
</div>

<div class="footer">
  <p *ngIf="activeInterval !== null">Currently monitoring every {{activeInterval === 0 ? 'continuously' : activeInterval + ' seconds'}}</p>
  <p *ngIf="activeInterval === null">* * * * *</p>
</div>
