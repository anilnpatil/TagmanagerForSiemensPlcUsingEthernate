<div class="navbar">
  <mat-icon (click)="goToHome()" class="home-icon">home</mat-icon>
  <h2>User Management</h2>
  <input
    type="text"
    placeholder="Search users..."
    [(ngModel)]="searchTerm"
    (input)="applySearch()"
    class="search-box"
  />
  <button class="back-button" (click)="goBack()">Back</button>
</div>

<!-- Scrollable content only inside tbody -->
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
  </table>

  <div class="table-scroll">
    <table>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="delete-btn" (click)="confirmDelete(user.id)">ğŸ—‘ï¸</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<p class="message" *ngIf="message">{{ message }}</p>
